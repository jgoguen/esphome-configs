---
font:
  - file: 'fonts/Fontin.ttf'
    id: font_small
    size: 20
  - file: 'fonts/Fontin.ttf'
    id: font_large
    size: 34
  - file: 'fonts/Fontin.ttf'
    id: font_medium
    size: 23

color:
  - id: white
    red: 100%
    green: 100%
    blue: 100%
    white: 100%
  - id: green
    red: 0%
    green: 100%
    blue: 0%
    white: 0%
  - id: yellow
    red: 100%
    green: 100%
    blue: 0%
    white: 0%
  - id: red
    red: 100%
    green: 0%
    blue: 0%
    white: 0%
  - id: blue
    red: 0%
    green: 0%
    blue: 100%
    white: 0%

light:
  - platform: monochromatic
    output: builtin_led
    name: Built-in LED
    id: status_led
    effects:
      - strobe:
          name: Break
          colors:
            - state: false
              duration: 1000ms
            - state: false
              duration: 1000ms
      - strobe:
          name: Work
          colors:
            - state: true
              brightness: 10%
              duration: 1000ms
            - state: true
              brightness: 10%
              duration: 1000ms
      - strobe:
          name: DND
          colors:
            - state: true
              brightness: 50%
              duration: 1000ms
            - state: true
              brightness: 50%
              duration: 1000ms
      - strobe:
          name: Request
          colors:
            - state: true
              brightness: 100%
              duration: 100ms
            - state: false
              duration: 100ms
            - state: true
              brightness: 100%
              duration: 100ms
            - state: false
              duration: 700ms
